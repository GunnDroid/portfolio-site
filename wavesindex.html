<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Simple CSS Waves | Mobile &amp; Full width</title>
    <link rel="stylesheet" href="./wavesstyle.css" />
  </head>
  <body>
    <!--Waves Container-->
    <div id="wavesDiv">
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="0"
            fill="rgba(30,0,200,0.85)"
          />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,,200,0.8)" />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="5"
            fill="rgba(50,150,250,0.8)"
          />
          <!-- <use
              xlink:href="#gentle-wave"
              x="48"
              y="7"
              fill="rgba(0,200,200,.6)"
            /> -->
        </g>
      </svg>
    </div>
    <!--Waves end-->
  </body>
</html>
